<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="first-container">
        <div class="wrapper">
            <div class="fc-header">
                <div class="header-contact">
                    <div class="header-contact-phone">
                        <div class="phone-image">
                            <img src="image/header/header-phone.svg" alt="">
                        </div>
                        <p>+1800-123-4567</p>
                    </div>

                    <div class="header-contact-telegram">
                        <div class="phone-image">
                            <img src="image/header/header-mail.svg" alt="">
                        </div>
                        <p>info@brandexponents.com</p>
                    </div>
                </div>

                <div class="header-net">
                    <img src="image/header/facebook.svg" alt="" class="header-net-img">
                    <img src="image/header/twitter.svg" alt="" class="header-net-img">
                    <img src="image/header/lin.svg" alt="" class="header-net-img">
                    <img src="image/header/pinterest.svg" alt="" class="header-net-img">
                </div>
            </div>

            <div class="fc-headerS">
                
            </div>
        </div>
        <img src="image/background.jpg" alt="" class="background">
    </div>

</html>
